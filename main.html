<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		
			<label for="name">Name*</label>
			<input type="text" id="name" placeholder="Enter you name" required/>
		
			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Enter you email"required/>
		
			<label for="gender">Gender*</label>

				<label for="male">Male</label>
				<input type="radio" id="male" name="gender" required/>
			
				<label for="female">Female</label>
				<input type="radio" id="female" name="gender" required/>
			
				<label for="others">Others</label>
				<input type="radio" id="others" name="gender" required"/>
					
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option value="Apple">Apple</option>
				<option value="Asus">Asus</option>
				<option value="HP">HP</option>
			</select>
		
			<label for="age">Age*</label>
			<input type="number" id="age" placeholder="Enter you age" required/>
		
			<label for="dob">DOB</label>
			<input type="date" id="dob" placeholder="Date of birth" required/>
				
			<label for="password">Password</label>
			<input type="password" id="password" placeholder="Enter your password" required/>
		
			<label for="portfolio">Portfolio</label>
			<input type="url" id="portfolio"/>
		
			<button type="submit">Submit</button>
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
